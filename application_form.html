<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--THE META tag was used to give browsers and search engines infromatiion about
    the webpage, they help improve SEO and  page responsiveness-->
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #e0e0e0;
            color: #202124;
        }

        
        header {
            background-color: #ffffff;
            padding: 20px 20px;       
            border-bottom: 1px solid #ccc;
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;      
        }

        header img {
            height: 100px;          
            width: auto;
            margin-right: 20px;       /* Space between logo and nav */
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            padding: 8px 12px;
            border: 1px solid #007BFF;
            border-radius: 4px;
            color: #007BFF;
            transition: background-color 0.3s ease,
                        color 0.3s ease;
            font-size: 14px;
        }

        nav a:hover {
            background-color: #007BFF;
            color: #ffffff;
        }

        /* Ensure main content sits below the header */
        main {
            margin-top: 140px; /* 100px (logo) + ~40px padding/border */
            padding: 0 20px;   /* Optional side padding */
        }

        /* Form container */
        .form-container {
            background: #f5f5f5;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 6px;
        }

        .form-field {
            display: block;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            width: calc(100% - 22px);
        }

        .offset-small {
            margin-left: 20px;
            width: calc(90% - 22px);
        }

        .offset-medium {
            margin-left: 40px;
            width: calc(80% - 22px);
        }

        .offset-large {
            margin-left: 60px;
            width: calc(70% - 22px);
        }

        .submit-btn {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #45A049;
        }

        /* Responsive adjustment */
        @media (max-width: 768px) {
            main {
                margin-top: 120px; 
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Bobble Digital Logo">
        <nav>
            <ul>
                <li><a href="BobbleDigitalWebsite(homepage).html">Home</a></li> 
                <li><a href="trainee_profile.html">Trainee Developer Profile</a></li>
                <li><a href="jobs.html">Jobs</a></li>
                <li><a href="application_form.html">Application Form</a></li>
                <li><a href="link_to_WebCourses.html">Web-Development Courses</a></li>
                <li><a href="Contact_us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <form action="#" method="post" enctype="multipart/form-data">
              
              <input type="text" name="name" placeholder="Name" class="form-field" />
        
              <input type="email" name="email" placeholder="Email" class="form-field offset-small" />
        
              <input type="tel" name="phone" placeholder="Phone number" class="form-field offset-medium" />
        
              <input type="file" name="cv" class="form-field offset-large" />
        
              <textarea name="motivation" placeholder="Why do you want to join?" rows="4"
                        class="form-field offset-small"></textarea>
        
              <select name="referral" class="form-field offset-medium">
                <option value="">Where did you hear about us?</option>
                <option value="linkedin">LinkedIn</option>
                <option value="friend">From a Friend/Family</option>
                <option value="website">Company Website</option>
                <option value="other">Other</option>
              </select>
        
              <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
